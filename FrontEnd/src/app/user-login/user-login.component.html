<section id="hero1" class="hero">
  <div class="main-w3layouts wrapper" *ngIf="!isLoggedIn">
      
      <h1 style="color:ghostwhite">User Login</h1>
      <div class="main-agileinfo" >
        <div class="agileits-top" style="box-shadow:0 1px 0 #cfcfcf;">
          <form  method="post" [formGroup]="userLoginForm" (ngSubmit)="Userlogin()">
            <div class="form-group">
            <input class="text" type="text" name="Username" placeholder="Username" required="" formControlName="loginId" autocomplete="off">

            <span id="UsernameError" class="error-message" *ngIf="!userLoginForm.controls.loginId.valid && userLoginForm.controls.loginId.dirty">Enter valid Username</span>
            </div>
            <!-- <input class="text loginId" type="loginId" name="loginId" placeholder="loginId" required="">
            <input class="text" type="text" name="contact no" placeholder="Contact Number" required=""><br> -->
            <div class="form-group">
            <input class="text" type="password" name="password" placeholder="Password" required="" formControlName="password" autocomplete="off">
            <span id="passwordError" class="error-message" *ngIf="!userLoginForm.controls.password.valid && userLoginForm.controls.password.dirty">Invalid Password</span>
            </div>
            <!-- <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required=""> -->
            <div class="wthree-text">
              <div class="clear"> </div>
            </div>
            <div>
            <input type="submit" value="LOGIN">
            <!-- <span class="text-success">{{successMessage}}
              <a [routerLink]="['/logsearch']"></a> 
            </span> -->
          </div>
          </form>
          <p> Don't have an Account? <a [routerLink]="['/userRegister']"> Signup Now!</a></p>
        </div>
      </div>
      <div *ngIf="errorMessage!=null">
          <span class="text-danger">{{errorMessage}}</span>
        </div>
        
        <div *ngIf="successMessage!=null">
          <app-user-search></app-user-search>
        </div>

        <li></li>
      </ul>
    </div>
