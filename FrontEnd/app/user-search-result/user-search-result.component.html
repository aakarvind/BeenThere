<!--Place cards-->
<section id="hero1" class="hero">
  <div class="container">
    <div class="row">
      <hr>
      <div class="col-sm-8 row-margin-bottom">
        <h2 style="color:beige" align="center">Search Results</h2>
        <div class="no-padding lib-item" data-category="ui" *ngFor="let item of toBeDisplayed.matchingCities">
          <div class="lib-panel" (click)="loadCityWithId(item.cityId)">
            <div class="row box-shadow">
              <div>
                <img src="https://images.wallpaperscraft.com/image/mountains_snow_night_136396_1280x720.jpg"
                  alt="fa fa-map-marker" class="responsive">
              </div>
              <div>
                <div class="lib-row lib-header">
                  {{item.name}}
                  <div class="lib-header-seperator"></div>
                </div>
                <div class="lib-row lib-desc">
                  {{item.description}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="no-padding lib-item" data-category="ui" *ngFor="let item of toBeDisplayed.matchingPlaces">
          <div class="lib-panel" (click)="loadPlaceWithId(item.placeId)">
            <div class="row box-shadow">
              <div>
                <img src="https://images.wallpaperscraft.com/image/mountains_snow_night_136396_1280x720.jpg"
                  alt="fa fa-map-marker" class="responsive">
              </div>
              <div>
                <div class="lib-row lib-header">
                  {{item.name}}
                  <div class="lib-header-seperator"></div>
                </div>
                <div class="lib-row lib-desc">
                  {{item.description}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END OF COL_MD 8 -->
      <!-- TRENDING PLACES -->
      <div class="col-sm-4">
        <h2 style="color:beige" align="center">Trending Places</h2>
        <div class="Trendingplacecard" *ngFor="let trendPlace of trendingPlaces">
          <div class="no-padding lib-item" data-category="ui" (click)="loadPlaceWithId(trendPlace.placeId)">
            <div class="lib-panel1">
              <div class="row box-shadow1">
                <div>
                  <img
                    src="https://images.thrillophilia.com/image/upload/s--kupQb-PU--/c_fill,f_auto,fl_strip_profile,h_600,q_auto,w_975/v1/images/photos/000/127/614/original/1524745600_Parvati_Valley_river_kasol.jpg.jpg?1524745598"
                    alt="fa fa-map-marker" class="responsive">
                </div>
                <div>
                  <div class="lib-row1 lib-header1">
                    {{trendPlace.name}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


</section>
